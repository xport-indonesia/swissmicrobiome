<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiss Microbiome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #FFF5EF; background-image: url('./artboard.svg'); background-size: cover; font-family: Arial, Helvetica, sans-serif;">
  <div class="container">
    <div class="row vh-100 mx-0">
      <div class="col-md my-5">
        <h3 class="mb-5 pb-5 fw-bold">Swiss Microbiome</h3>
        <div class="pt-5">
          <div class="pt-5">
            <div class="pt-5">
              <div class="pt-5">
                <div class="pt-sm-5">
                  <h1 class="pt-sm-5 fw-bold">
                    Our Website<br>
                    is under construction
                  </h1>
                  <div class="mt-2 mb-4">
                    We are currently<br>
                    working on this page.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md content my-sm-5 mx-lg-5">
        <div class="col pt-sm-5 pb-sm-5">
          <div class="container p-0 pt-sm-5 m-0">
            <div class="">
              <form class="needs-validation" novalidate>
                <h2 class="pt-sm-5">How we can help you?</h2>
                <div class="row pt-3">
                  <div class="col-sm">
                    Your Name
                    <input class="w-100 border-0 rounded p-1 form-control" type="text" name="name" maxlength="100" style="background-color: #EADAD3;" required>
                  </div>
                  <div class="col-sm pt-2 pt-sm-0">
                    Email
                    <input class="w-100 border-0 rounded p-1 form-control" type="email" name="email" maxlength="100" style="background-color: #EADAD3;" required>
                  </div>
                </div>
                <div class="my-2">
                  Messages
                  <textarea rows="5" class="w-100 border-0 rounded p-1 form-control" name="messages" maxlength="10000" style="background-color: #EADAD3;" type="text" required></textarea>
                </div>
                <div class="content-fluid pb-5 pb-sm-0">
                  <button type="submit" class="btn w-100 border-0" style="background-color: #284A65; color: #FFF5EF;">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background-color: #FFF5EF;">
        <div class="modal-header" style="background-color: #284A65; color: #FFF5EF;">
          <h5 class="modal-title" id="exampleModalLabel">Swiss Microbiome</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <span id="demo"></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" style="background-color: #284A65; color: #FFF5EF;" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'
    
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')
      var myModal = new bootstrap.Modal(document.getElementById("exampleModal"), {});
    
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            } else {
              event.preventDefault()
              var name = document.getElementsByName("name")[0].value
              var email = document.getElementsByName("email")[0].value
              var messages = document.getElementsByName("messages")[0].value
              console.log("VALIDATE", name, email, messages)

              const xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                  // Success Response
                  document.getElementById("demo").innerHTML = this.responseText;
                  myModal.show()
                } else {
                  // Error Response
                  document.getElementById("demo").innerHTML = "Something Wrong";
                  myModal.show()
                }
              };
              xhttp.open("POST", "./res.json");
              xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
              xhttp.send("fname=Henry&lname=Ford");
            }
            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>
</body>
</html>
