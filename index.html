<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Microbiome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #FFF5EF; background-image: url('./artboard.svg'); background-size: cover; font-family: Arial, Helvetica, sans-serif;">
    <div class="container">
        <div class="row vh-100">
            <div class="col-md m-5">
                <h3 class="mb-5 pb-5 fw-bold">Swiss Microbiome</h3>
                <div class="pt-5">
                    <div class="pt-5">
                        <div class="pt-5">
                            <div class="pt-5">
                                <div class="pt-5">
                                    <h2 class="pt-5 fw-bold">
                                        Our Website<br>
                                        is under construction
                                    </h2>
                                    <div class="mt-2 mb-4">
                                        We are currently<br>
                                        working on this page.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md content m-5">
                <div class="col pt-5 pb-5">
                    <div class="container p-0 pt-5 m-0">
                        <div class="pb-5">
                            <h2 class="pt-5">How we can help you?</h2>
                            <div class="row pt-3">
                                <div class="col">
                                    Your Name
                                    <input class="w-100 border-0 rounded p-1" type="text" style="background-color: #EADAD3;">
                                </div>
                                <div class="col">
                                    Email
                                    <input class="w-100 border-0 rounded p-1" type="text" style="background-color: #EADAD3;">
                                </div>
                            </div>
                            <div class="my-md-2">
                                Messages
                                <textarea rows="5" class="w-100 border-0 rounded p-1" style="background-color: #EADAD3;" type="text"></textarea>
                            </div>
                            <div class="content-fluid">
                                <button class="btn w-100" style="background-color: #284A65; color: #FFF5EF;">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
